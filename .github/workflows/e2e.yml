name: Playwright Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      # === Cache ===
      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Cache Node
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('**/package-lock.json') }}

      # === Setup ===
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # === Install ===
      - name: Install Composer
        if: steps.cache-composer.outputs.cache-hit != 'true'
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium

      # === Laravel Setup (SQLITE) ===
      - name: Setup DB
        run: |
          cp .env.testing .env.testing  # Pastikan file ada
          php artisan key:generate --env=testing
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate:fresh --env=testing
          php artisan db:seed --class=RoleSeeder --env=testing
          php artisan db:seed --class=UserSeeder --env=testing

      # === Start Server ===
      - name: Start Server
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 --env=testing > /dev/null 2>&1 &

      # === Tunggu Server ===
      - name: Wait for Server
        run: |
          for i in {1..30}; do
            if curl -f http://127.0.0.1:8000 > /dev/null 2>&1; then
              echo "Server ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Server timeout!"
          exit 1

      # === Run Test ===
      - name: Run Tests
        run: npx playwright test --project=chromium

      # === Upload Report ===
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
