name: Playwright Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      # === Cache ===
      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Cache Node
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('**/package-lock.json') }}

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      # === Setup ===
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # === Install (hanya jika cache miss) ===
      - name: Install Composer
        if: steps.cache-composer.outputs.cache-hit != 'true'
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # === Laravel Setup (SQLite) ===
      - name: Setup DB
        run: |
          cp .env.example .env.testing
          php artisan key:generate --env=testing
          php artisan migrate:fresh --env=testing
          php artisan db:seed --class=RoleSeeder --env=testing
          php artisan db:seed --class=UserSeeder --env=testing

      # === Start Server ===
      - name: Start Server
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 --env=testing &
          npm install -g wait-on
          wait-on http://127.0.0.1:8000 -t 30000

      # === Run Test (1 browser, paralel) ===
      - name: Run Tests
        run: npx playwright test --workers=4

      # === Upload Report ===
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
